<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDWEB-CLONE</title>
    <!-- CSS 링크 주입 -->
    <link rel="stylesheet" href="./index.css"> 
    <!-- 현재위치에서 어디 파일을 찾겠다 .의 의미 -->
</head>
<body>
    <!-- 배너 영역 -->
     <!-- 이미지 태그 소스코드 적는다 하지만 gif파일 자체가 있는 위치 경로를 적어줘야함 -->
    <div class = "banner">
        <img src="public/images/banner.gif" alt="@Banner" class = "banner__img">
    </div>
    <!-- 헤더 영역 -->
     <!-- 시맨틱태그를 사용시 영역에 대한 것을 빨리 읽는다 -->
     <div class ="header">
        <!-- 로고 영역 -->
         <div class="header__logo">
            <img src="public/images/logo.png" alt="@logo" >
         </div>
         <div class="header__middle">
             <!-- 검색창 영역 -->
          <div class = "header__middle__search">
            <input type="text">
            <button>검색</button>
          </div>
         </div>
           <!-- 회원가입, 로그인 버튼 박스 영역 -->
            <div class = "header__login">
                <a href="">로그인</a>
            </div>
     </div>
                 <!-- 네비게이셔 영역 -->
           <nav class = "header__middle__nav">
            <a href="">AWARDS 안내</a>
            <a href="">2025 수상작</a>
            <a href="">수상 안내</a>
            <a href="">문의하기</a>
            <a href="">심사등록</a>
            <a href="">디지털에이전시검색</a>
            <a href="">디지털에이전시순위정보</a>
           </nav>
        <main class="main">
            <!-- 수상 관련 기사 및 에이전수 순위 조회 영역 -->
             <div class="main__chart">
                <!-- 수상 관련 기사 -->
                <div class="main__chart__section">
                    <!-- 라벨 영역 -->
                    <div class="label"> 수상 관련 기사</div>
                    <!-- 콘텐츠 영역 -->
                    <div class="content">
                        <!-- 실 정보 영역 -->
                         <p class="content__title"> 수상 관련기사 및 에이전시 순위 조회 01</p>
                        <!-- 버튼영역 -->
                         <button class="content__btn">전체보기 +</button>
                    </div>
                </div>
                <!-- 에이전시 순위 영역 -->
                <div class="main__chart__section">
                    <!-- 라벨 영역 -->
                    <div class="label"></div>
                    <!-- 콘텐츠 영역 -->
                    <div class="content">
                        <!-- 실 정보 영역 -->
                         <p class="content__title"> 수상 관련기사 및 에이전시 순위 조회 02</p>
                        <!-- 버튼영역 -->
                         <button class="content__btn">순위전체보기 +</button>
                    </div>
                </div>
             </div>
        </main>
</body>
</html>
